<html>
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <header>
                <img class="logo" src="images/logo.png" alt="Oldagram logo" />
                <img class="avatar" src="images/user-avatar.png" alt="my avatar"/>
            </header>
            <section class="hero">
                <div class="post-avatar">
                    <img id="avatar" class="img-post-avatar" />
                    <!-- <img id="avatar" class="img-post-avatar" src="images/avatar-vangogh.jpg" alt="Avatar of Vincent Van Gogh" /> -->
                    <div class="text-avatar">
                        <div id="name" class="post-avatar-name"></div>
                        <div id="location" class="post-avatar-location"></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="portrait">
                    <img id="portrait" class="post-img" />
                </div>
            </section>
            <section class="social">
                <div class="icons">
                    <img id="heartIcon" class="icon" src="images/icon-heart.png" alt="heart icon" />
                    <img id="commentIcon" class="icon" src="images/icon-comment.png" alt="comment icon" />
                    <img class="icon" src="images/icon-dm.png" alt="direct message icon" /> 
                    <div class="user-stats">
                        <div id="likes" class="likes"></div>
                    </div>
                    <div class="comments-flex">
                        <div id="username" class="user"></div>
                        <div id="comment" class="comment"></div>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
